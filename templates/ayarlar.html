<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ayarlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">← Geri Dön</a></div>
    </nav>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h3>Profil Ayarları</h3>
            <hr>
            <form method="POST">
                <div class="mb-3">
                    <label>Kullanıcı Adı</label>
                    <input type="text" name="kullanici_adi" class="form-control" value="{{ current_user.kullanici_adi }}">
                </div>
                <div class="mb-3">
                    <label>E-posta (Değiştirilemez)</label>
                    <input type="text" class="form-control" value="{{ current_user.eposta }}" disabled>
                </div>
                <button type="submit" class="btn btn-primary w-100">Güncelle</button>
            </form>
        </div>
    </div>
</body>
</html>
