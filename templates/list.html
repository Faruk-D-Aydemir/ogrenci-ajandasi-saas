<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ajandam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Öğrenci Ajandası</a>
            <div>
                <a href="{{ url_for('ayarlar') }}" class="btn btn-sm btn-light">Ayarlar</a>
                <a href="{{ url_for('cikis') }}" class="btn btn-sm btn-danger">Çıkış</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h4>Hoş geldin, {{ current_user.kullanici_adi }}</h4>
            <a href="/ekle" class="btn btn-success">+ Yeni Ders</a>
        </div>

        <div class="row">
            {% for kayit in kayitlar %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ kayit.ders_adi }}</h5>
                        <p class="text-muted">{{ kayit.tarih.strftime('%d.%m.%Y') }}</p>
                        <p class="card-text">{{ kayit.konular }}</p>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <p>Henüz ders eklenmemiş. Hadi bir tane ekle!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
