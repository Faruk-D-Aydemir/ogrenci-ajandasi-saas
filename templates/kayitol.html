<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="kullanici_adi">Kullanıcı Adı:</label>
            <input type="text" id="kullanici_adi" name="kullanici_adi" required>
            
            <label for="eposta">E-posta:</label>
            <input type="email" id="eposta" name="eposta" required>

            <label for="parola">Parola:</label>
            <input type="password" id="parola" name="parola" required>

            <button type="submit" class="btn-submit">Hesap Oluştur</button>
        </form>
        
        <p>Zaten hesabınız var mı? <a href="{{ url_for('giris') }}">Giriş Yapın.</a></p>
    </div>
</body>
</html>
