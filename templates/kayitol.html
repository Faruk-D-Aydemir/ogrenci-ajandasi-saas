<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol - Öğrenci Ajandası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="auth-card">
        <h2>Yeni Hesap Oluştur</h2>
        <form method="POST" action="{{ url_for('kayitol') }}">
            
            <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
            <input type="email" name="eposta" placeholder="E-posta Adresi" required>
            <input type="password" name="parola" placeholder="Parola (Minimum 6 Karakter)" required>
            
            <button type="submit"><i class="fas fa-user-plus"></i> Hesap Oluştur</button>
        </form>
        <p>Zaten bir hesabın var mı? <a href="{{ url_for('giris') }}">Giriş Yap</a>.</p>
    </div>

</div>

</body>
</html>
