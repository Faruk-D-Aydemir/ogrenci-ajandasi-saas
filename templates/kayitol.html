<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Öğrenci Ajandası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Yeni Hesap Oluştur</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('kayitol') }}">
            <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adınız" required>
            <input type="email" name="eposta" placeholder="E-posta Adresiniz" required>
            <input type="password" name="parola" placeholder="Şifreniz (min. 6 karakter)" required>
            <button type="submit">Kayıt Ol</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Zaten hesabınız var mı? <a href="{{ url_for('giris') }}">Giriş Yapın</a>
        </p>
    </div>
</body>
</html>
