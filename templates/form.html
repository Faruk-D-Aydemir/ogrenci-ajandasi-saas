<html lang="tr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-form">

<header class="header">
    <div class="logo">
        <a href="{{ url_for('index') }}">ğŸ“ Ã–ÄŸrenci Ajandam</a>
    </div>
    
    <nav>
        <button class="hamburger-menu" id="hamburger-toggle">â˜°</button>

        <ul class="nav-links" id="nav-menu">
            <li><a href="{{ url_for('index') }}"><i class="fas fa-star"></i> Ajandam</a></li>
            <li><a href="{{ url_for('ekle') }}"><i class="fas fa-plus-circle"></i> Ders/SÄ±nav Ekle</a></li>
            <li><a href="{{ url_for('ayarlar') }}"><i class="fas fa-cog"></i> Ayarlar</a></li> 
            <li><a href="{{ url_for('cikis') }}"><i class="fas fa-sign-out-alt"></i> Ã‡Ä±kÄ±ÅŸ Yap</a></li>
        </ul>
    </nav>
    <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
</header>

<div class="container">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="dashboard-grid">
        <div class="add-form-card" style="grid-column: 1 / -1;">
            <h2>Yeni Ders veya SÄ±nav KaydÄ± Ekle</h2>
            <form method="POST" action="{{ url_for('ekle') }}">
                
                <div class="form-group">
                    <label for="ders_adi">Ders AdÄ±</label>
                    <input type="text" id="ders_adi" name="ders_adi" placeholder="Ã–rn: Yapay Zeka" required>
                </div>
                
                <div class="form-group">
                    <label for="tarih">SÄ±nav/Teslim Tarihi</label>
                    <input type="date" id="tarih" name="tarih" required>
                </div>
                
                <div class="form-group" style="grid-column: 1 / 5;">
                    <label for="konular">Konu/AÃ§Ä±klama (veya YouTube Arama Sorgusu)</label>
                    <textarea id="konular" name="konular" rows="3" placeholder="Ã–rn: Derin Ã–ÄŸrenme Mimarileri veya 'Deep Learning Architectures YouTube'"></textarea>
                </div>

                <button type="submit" style="grid-column: 5 / 5;">KaydÄ± Ekle & Video Ara</button>
            </form>
        </div>
    </div>
</div>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.textContent = 'â˜€ï¸';
    } else {
        themeToggle.textContent = 'ğŸŒ™';
    }

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        let theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
        
        themeToggle.textContent = (theme === 'dark') ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    const hamburgerToggle = document.getElementById('hamburger-toggle');
    const navMenu = document.getElementById('nav-menu');

    hamburgerToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
    
    document.addEventListener('click', (event) => {
        if (!navMenu.contains(event.target) && !hamburgerToggle.contains(event.target)) {
            navMenu.classList.remove('active');
        }
    });

    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });
    });
</script>

</body>
</html>
