<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Öğrenci Ajandası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('giris') }}">
            <input type="email" name="eposta" placeholder="E-posta Adresiniz" required>
            <input type="password" name="parola" placeholder="Şifreniz" required>
            <button type="submit">Giriş Yap</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Hesabınız yok mu? <a href="{{ url_for('kayitol') }}">Hemen Kayıt Olun</a>
        </p>
    </div>
</body>
</html>
